<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uiuapp</title>
    <link rel="stylesheet" href="mockup.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="code-zone">
        <div class="code-display-zone">
          <div class="code-scrollbackbuffer">
            <p class="user-input">+ 1 1</p>
            <p class="user-result">2</p>
            <p class="user-input">˙⊞=⇡3</p>
            <p class="user-result">1 0 0<br>0 1 0<br>0 0 1</p>
            <p class="user-input">˙⊞=⇡3</p>
            <p class="user-result">1 0 0<br>0 1 0<br>0 0 1</p>
            <p class="user-input">˙⊞=⇡3</p>
            <p class="user-result">1 0 0<br>0 1 0<br>0 0 1</p>
          </div>
          <div class="code-buttons">
            <button>Settings</button>
          </div>
        </div>

        <div class="code-textarea-zone">
          <input class="uiua-input"></input>
          <button class="run-button">Run</button>
        </div>
      </div>



      <div class="input-zone">
        <div class="special-buttons">
          <button>Return</button>   <button>;</button>
          <button>&#x2190;</button> <button>&#x2193;</button>
          <button>&#x2191;</button> <button>&#x2192;</button>
          <button>Bksp</button>

        </div>
        <div class="input-grid-buttons">
          <button class="uiua-char-input dyadic-function" >+</button>
          <button class="uiua-char-input monadic-function">⁅</button>
          <button class="uiua-char-input dyadic-function" >&gt;</button>
          <button class="uiua-char-input monadic-function">△</button>
          <button class="uiua-char-input"                 >Expr</button>
          <button class="uiua-char-input monadic-function">⍉</button>
          <button class="uiua-char-input monadic-function">⍆</button>
          <button class="uiua-char-input monadic-function">⊚</button>
          <button class="uiua-char-input dyadic-modifier" >⍜</button>
          <button class="uiua-char-input dyadic-modifier" >⍣</button>
          <button class="uiua-char-input dyadic-modifier" >⊃</button>
          <button class="uiua-char-input dyadic-function" >⊡</button>
          <button class="uiua-char-input constant-value"  >τ</button>
          <button class="uiua-char-input stack-function"  >&lsqb;</button>
          <button class="uiua-char-input string-literal"  >@</button>
          <button class="uiua-char-input dyadic-function" >⊗</button>
          <button class="uiua-char-input monadic-modifier">⊸</button>
          <button class="uiua-char-input stack-function"  >←</button>
          <button class="uiua-char-input constant-value"  >0</button>
          <button class="uiua-char-input stack-function"  >∘</button>
        </div>
      </div>
    </div>
  </body>
</html>
